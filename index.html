<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
      integrity="sha256-ybRkN9dBjhcS2qrW1z+hfCxq+1aBdwyQM5wlQoQVt/0="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <button id="settings-btn" class="settings-btn">
      <i class="fa fa-cog"></i>
    </button>

    <div class="settings" id="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>Typing Perfect</h2>
      <small>Type the following word:</small>
      <h1 id="word"></h1>
      <input type="text" id="text" autocomplete="off" placeholder="Type here" />
      <p class="time-container">Time left: <span id="time"></span></p>
      <p class="score-container">Score: <span id="score">0</span></p>

      <div class="end-game-container" id="end-game-container"></div>
    </div>

    <!-- <script src="word.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
